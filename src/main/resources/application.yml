server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 7200


tomcat:
  ajp:
    protocol: AJP/1.3
    port: 9002

spring:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
    check-template-location: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

